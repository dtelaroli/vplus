<form data-ng-submit="add()">
    <fieldset>
        <legend>Form</legend>
        <label>Name:</label>
        <input type="text" data-ng-model="model.name" placeholder="Name"/>
        <br/>
        <button class="btn" type="submit">Add</button>
        <button class="btn" type="button" data-ng-click="reset()">Cancel</button>
    </fieldset>
</form>
